<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Abd AlRahman Abu Saleh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL & THEME VARIABLES (MATCHING INDEX.HTML) --- */
        :root {
            /* Light Theme */
            --primary-dark: #2B4C7E;
            --primary-mid: #567EBB;
            --primary-light: #AECBEB;
            --bg-page: #F0F4F8; 
            --bg-card: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --shadow-color: rgba(43, 76, 126, 0.1);
            --gradient: linear-gradient(135deg, #2B4C7E 0%, #567EBB 100%);
        }

        /* Dark Theme */
        body.dark-mode {
            --primary-dark: #AECBEB; 
            --primary-mid: #567EBB;
            --primary-light: #2d3748;
            --bg-page: #121212; 
            --bg-card: #1e1e1e; 
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --gradient: linear-gradient(135deg, #567EBB 0%, #AECBEB 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        html { font-size: 14px; }

        body {
            background-color: var(--bg-page);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        img { max-width: 100%; display: block; }

        /* --- NAVIGATION --- */
        nav {
            padding: 15px 20px; 
            position: sticky; top: 0; 
            background: var(--bg-page);
            backdrop-filter: blur(10px); z-index: 1000; 
            border-bottom: 1px solid var(--shadow-color);
            transition: background-color 0.3s;
            width: 100%;
        }
        .nav-container {
            display: flex; 
            align-items: center;
            justify-content: space-between; 
            width: 100%; 
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .nav-controls { display: flex; align-items: center; gap: 20px; }

        #theme-toggle {
            background: none; border: none; cursor: pointer; font-size: 1.3rem;
            color: var(--text-primary); transition: transform 0.3s;
        }
        #theme-toggle:hover { transform: rotate(15deg); color: var(--primary-mid); }

        .cat-gif-icon { width: 40px; height: 40px; object-fit: contain; transition: opacity 0.3s; }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a { font-weight: 600; color: var(--text-secondary); transition: 0.3s; font-size: 0.95rem; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary-mid); }

        /* --- PDF VIEWER STYLES --- */
        .pdf-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            background-color: var(--bg-page); /* Dynamic Background */
            min-height: calc(100vh - 70px);
            transition: background-color 0.3s;
        }

        .pdf-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            box-shadow: 0 10px 40px var(--shadow-color); /* Dynamic Shadow */
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-card); /* Dynamic Card BG */
            border: 1px solid var(--shadow-color);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 900px) { 
            .nav-links { display: none; } /* Hide links on mobile, keep logo/controls */
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="nav-controls">
                <button id="theme-toggle" aria-label="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
                <img id="cat-gif" src="catlol.gif" alt="Cat" class="cat-gif-icon">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

            </ul>
        </div>
    </nav>

    <div class="pdf-wrapper">
        <div class="pdf-container">
            <iframe src="resume.pdf" title="Resume">
                <p style="text-align:center; padding: 20px; color: var(--text-secondary);">
                    Your browser does not support PDFs. 
                    <br><br>
                    <a href="resume.pdf" style="color: var(--primary-mid); font-weight: bold;">Download the Resume</a>.
                </p>
            </iframe>
        </div>
    </div>

    <script>
        // Theme Toggle Logic (Matches index.html)
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const catImg = document.getElementById('cat-gif');
        let isDark = false;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.classList.toggle('dark-mode');
            
            if (isDark) { 
                themeIcon.classList.replace('fa-moon', 'fa-sun'); 
                catImg.src = "catlolz.gif"; 
            } else { 
                themeIcon.classList.replace('fa-sun', 'fa-moon'); 
                catImg.src = "catlol.gif"; 
            }
        });
    </script>

</body>
</html>
